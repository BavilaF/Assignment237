    <div class="container">
      <div class="row">
      <h1 class="text-center">Add Movie Log</h1>

      <form action="Assignment1Php.php" method="GET" class="form-horizontal" novalidate>

        <div class="form-group">
          <label for="FormControlInput1">Movie Name<font color="black">*</label>
          <input type="text" class="form-control" name="Movie Name" placeholder="Enter A Movie Name">
        </div>

        <div class="form-group">
          <label for="FormControlInput2">Director's Name<font color="black">*</label>
          <input type="text" class="form-control" name="Directors Name" placeholder="Enter Director's Name">
        </div>

        <div class="form-group">
          <label for="FormControlInput3">Artists (comma seperated)</label>
          <input type="text" class="form-control" name="Artists" placeholder="Enter Artist's Name">
        </div>

        <div class="form-group">
          <label for="FormControlSelect">Genre</label>
          <select class="form-control" name="Genre">
            <option>Please Select...</option>
            <option>urban Fiction</option>
            <option>Westerns</option>
            <option>Thrillers</option>
            <option>Suspense Fiction</option>
            <option>Not Listed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="FormControlInput3">Rating<font color="black">*</label>
        </div>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1 stars"> 1
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2 stars"> 2
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3 stars"> 3
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4 stars"> 4
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5 Stars"> 5
        </label>

        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>
